<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 v-once>{{title}}</h1>
      <p>{{sayHello()}} - <a v-bind:href="link"> Google </a></p>
      <p v-html="finishedLink"></p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Hello World!",
          link: "https://google.com",
          finishedLink: '<a href="http://google.com">Google</a>'
        },
        methods: {
          sayHello: function() {
            this.title = "Hello Mars!";
            return this.title;
          }
        }
      });
    </script>
  </body>
</html>
